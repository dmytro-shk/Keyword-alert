<!DOCTYPE html>
<html>
<head>
  <title>Keyword Alert Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
    textarea, input { width: 100%; margin-top: 5px; }
    textarea { height: 120px; }
    button { margin-top: 10px; width: 100%; padding: 5px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <h3>Keyword Alert Settings</h3>

  <label for="triggerInput">Trigger Phrase (must appear on page):</label>
  <input type="text" id="triggerInput" placeholder="Work Order" />

  <label for="keywordInput">Keywords (format: keyword=message):</label>
  <textarea id="keywordInput"></textarea>

  <button id="saveBtn">Save</button>

  <script src="popup.js"></script>
</body>
</html>
